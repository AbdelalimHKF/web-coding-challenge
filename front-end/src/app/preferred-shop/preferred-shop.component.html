<mat-card *ngIf="preferredShop">
    <mat-card-header>
        <mat-card-title>{{preferredShop.name}}</mat-card-title>
    </mat-card-header>
        <img mat-card-image src="{{preferredShop.picture}}">
    <mat-card-actions>
        <button class="remove" mat-button (click)=remove(preferredShop.id)>Remove</button>
    </mat-card-actions>
</mat-card>
