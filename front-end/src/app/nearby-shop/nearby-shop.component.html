<p> nearby-shop works!</p>
<div *ngIf="nearbyShop">
  <div >
      <div>{{nearbyShop.name}}<div>
          <div>{{nearbyShop.id}}<div>
  </div >
      <img  src="{{nearbyShop.picture}}">
  <div >
      <button (click)="like(nearbyShop.id)">Like</button>
      <button (click)="dislike(nearbyShop.id)">Dislike</button>
  </div >
</div >
