<mat-card *ngIf="nearbyShop">
    <mat-card-header>
        <mat-card-title>{{nearbyShop.name}}</mat-card-title>
    </mat-card-header>
        <img mat-card-image src="{{nearbyShop.picture}}">
    <mat-card-actions>
        <button class="like" mat-button (click)="like(nearbyShop.id)">Like</button>
        <button class="dislike" mat-button (click)="dislike(nearbyShop.id)">Dislike</button>
    </mat-card-actions>
</mat-card>
